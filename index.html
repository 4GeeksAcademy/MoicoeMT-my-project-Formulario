<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container p-5">
    <div class="card">
      <div class="card-header">
        <h3>
          Payment Form Example
        </h3>
      </div>
      <div class="card-body gap-1">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!-- primera fila -->
        <div class="row ">
          <div class="col-5 p-2">
            <label for="formGroupExampleInput" class="form-label">
              Card #
            </label>
            <input type="text" class="form-control text-body-secondary" id="formGroupExampleInput"
              placeholder="xxxxxxxxxxxxxxxx">
          </div>
          <div class="col-3 p-2">
            <label for="formGroupExampleInput2" class="form-label">
              CVC #
            </label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="000">
          </div>
          <div class="col-4 p-2">
            <i class="bi bi-currency-dollar"></i>
            <label for="formGroupExampleInput2" class="form-label">
              Amount
            </label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
          </div>
          <!-- Segunda Fila -->

          <div class="col-6 p-2">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="col-6 p-2">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>          
          
          <!--Tercera fila -->
          
              <div class=" col-6 p-2">
            <label for="formGroupExampleInput2" class="form-label">City</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-3 p-2">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
              <option>Carolina del norte</option>
              <option>Carolina del sur</option>
              <option>colorado</option>
              <option>Connecticut</option>
              <option>Dakota del norte</option>
              <option>Dakota del sur</option>
              <option>Delaware</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawai</option>
              <option>Idaho</option>
              <option>Illinois</option>
              <option>indiana</option>
              <option>Iowa</option>
              <option>ETC xd</option>
            </select>
          </div>
          <div class="col-3 p-2">
            <label for="formGroupExampleInput2" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>

          <!-- Cuarta Linea -->
          <div class="col-3 p-2">
            <label for="" class="form-label">
              We Accept:
            </label>
            <div class="d-inline-flex p-1 bg-secondary border rounded">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">
                  <i class="bi bi-paypal"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="bi bi-coin"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-3 p-2">

          </div>
          <div class="col-6 p-2">
            <label for="floatingTextarea2" class="form-label">City</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            </div>
            <label for="floatingTextarea2" class="form-label text-secondary">Add any note here.</label>
          </div>
        </div>
      </div>
      <div class=" card-footer p-2 text-body-secondary d-flex justify-content-end gap-2 ">
        <button type=" button" class="btn btn-secondary">cancel</button>
        <button type="button" class="btn btn-primary">send</button>
      </div>
    </div>
  </div>


  <!-- Script de Bootstra-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
